<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/gamepad.ico">
    <link rel="stylesheet" href="style.CSS">
    <script src="JS.JS"></script>
    <title>My game blog</title>
</head>

<body>
  <div class="header">
    <h1>Game Blog</h1>
    <p>내 게임 블로그</p>
  </div>

    <nav>
        <ul>
            <span id="dropdownex">게임 사이트 링크</span>
            <li class="dropdown">
                <div class="dropdown-menu">국내</div>
                <div class="dropdown-content">
                    <a href="https://www.nexon.com/"><img src="image/nexon.ico" height="16px" width="16px">넥슨</a>
                    <a href="http://www.netmarble.net/"><img src="image/netmable.ico" height="16px" width="16px">넷마블</a>
                    <a href="https://www.onstove.com/"><img src="image/stove.ico" height="16px" width="16px">스토브</a>
                    <a href="https://www.plaync.com/"><img src="image/plaync.ico" height="16px" width="16px">플레이 엔씨</a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-menu">해외</div>
                <div class="dropdown-content">
                    <a href="https://www.blizzard.com/ko-kr/"><img src="image/blizzard.ico" height="16px" width="16px">블리자드</a>
                    <a href="https://www.nintendo.co.kr/"><img src="image/nintendo.ico" height="16px" width="16px">닌텐도</a>
                    <a href="https://store.steampowered.com/"><img src="image/steam.ico" height="16px" width="16px">스팀</a>
                    <a href="https://www.ea.com/ko-kr/games"><img src="image/EA.png" height="16px" width="16px">EA</a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-menu">인디</div>
                <div class="dropdown-content">
                    <a href="https://gamejolt.com/"><img src="image/gameJolt.png" height="16px" width="16px">Game Jolt</a>
                    <a href="https://itch.io/"><img src="image/itch.png" height="16px" width="16px">Itch.io</a>
                    <a href="https://ldjam.com/games"><img src="image/ludum dare.png" height="16px" width="16px"> Ludum Dare</a>
                </div>
            </li>

        </ul>
  </nav>


<div class="contents">
    <div class="rightcontent">
        <div id="search">
            <input type="text" id="searchText">
            <button onclick ="research()">검색</button>
            <p>구글검색</p>
        </div>
        <div id="ranking-list">
            <p>나만의 게임랭크</p>
            <ol>
                <li>Sekiro: shadows die twice <br>- <span style="background-color: black;">FromSoftware</span></li>
                <li>MONSTER HUNTER: WORLD <br>- <span style="background-color: #0c4da2; color: #ffcb08;">Capcom</span></li>
                <li>TEKKEN7 - <span style="background-color: #ea6e2c;">BANDAI NAMCO</span></li>
                <li>MapleStory - <span style="background-color: #00355f;">Nexon</span></li>
            </ol>
        </div>
    </div>

    <div class="leftcontent">
        <p id="text-content" style="text-align: left;">👈눌러보세요!</p>          
    </div>

    <div class="content-Select">
        <button onclick="select(0)" class="content-button" id="default"><img src="image/bookIcon.png" alt="" style="width: 70%;"></button>
        <button onclick="select(1)" class="content-button" id="default"><img src="image/playIcon.png" alt="" style="width: 70%;"></button>
        <button onclick="select(2)" class="content-button" id="default"><img src="image/chatIcon.ico" alt="" style="width: 70%;"></button>
        <button onclick="select(3)" class="content-button" id="default"><img src="image/infoIcon.png" alt="" style="width: 70%;"></button>
    </div>

</div>

<footer>
    <a href="https://wink.kookmin.ac.kr/"><img src="image\Wink img.PNG" alt="" height="40"></a>
</footer>
</body>
